// Render Login Form
function renderLogin() {
  app.innerHTML = `
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
      <div id="errorMsg" class="text-red-600 mb-3 hidden"></div>
      <form id="loginForm" class="space-y-3">
        <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      </form>
    </div>
  `;

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        renderDashboard();
      } else {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = data.error || "Login failed";
        errorMsg.classList.remove("hidden");
      }
    } catch(err) {
      console.error(err);
      alert("Login error");
    }
  });
}

// ----- Table & API Functions -----
let allUsersData = [];

// Fetch all users
async function fetchUsers() {
  try {
    const token = localStorage.getItem("token");
    const res = await fetch("/users", { headers: { "Authorization": `Bearer ${token}` } });
    const data = await res.json();
    allUsersData = data;
    populateTable(data);
  } catch (err) {
    console.error(err);
  }
}

function searchUsers() {
  const query = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!query) { populateTable(allUsersData); return; }
  const filtered = allUsersData.filter(u => u.name?.toLowerCase().includes(query));
  populateTable(filtered);
}

function populateTable(users) {
  const tableBody = document.getElementById('usersTableBody');
  tableBody.innerHTML = '';
  users.forEach(u => {
    tableBody.innerHTML += `
      <tr>
        <td class="px-4 py-3">${u.user_id || '-'}</td>
        <td class="px-4 py-3 font-medium text-gray-900">${u.name || '-'}</td>
        <td class="px-4 py-3">${u.branch || '-'}</td>
        <td class="px-4 py-3">${u.office_number || '-'}</td>
        <td class="px-4 py-3">${u.department || '-'}</td>
        <td class="px-4 py-3">${u.biometric_id || '-'}</td>
        <td class="px-4 py-3">${u.official_email || '-'}</td>
        <td class="px-4 py-3">${u.phone_number || '-'}</td>
        <td class="px-4 py-3">
          <span class="px-2 py-1 text-xs font-semibold rounded-full ${u.status==='inactive'?'bg-red-100 text-red-600':'bg-green-100 text-green-600'}">
            ${u.status||'Active'}
          </span>
        </td>
        <td class="px-4 py-3">${u.created_at?.split('T')[0]||'-'}</td>
        <td class="px-4 py-3">${u.updated_at?.split('T')[0]||'-'}</td>
      </tr>
    `;
  });
}

// POST /users

  const office_number = document.getElementById('userOffice').value.trim();
  const department = document.getElementById('userDept').value.trim();

    body: JSON.stringify({name,branch,office_number,department,biometric_id,official_email})
  });
  const data = await res.json();
  fetchUsers();
}

//  Fetch SIM Assignment History
  async function fetchSimHistory() {
    const token = localStorage.getItem("token");

    try {
      const res = await fetch("/assign/history", {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();

        tr.innerHTML = `

          <td class="px-4 py-2 border">${row.sim_id}</td>

          <td class="px-4 py-2 border">${row.user_id}</td>
          <td class="px-4 py-2 border">${row.user_name}</td>
          <td class="px-4 py-2 border">${row.assigned_at || '-'}</td>
          <td class="px-4 py-2 border">${row.unassigned_at || '-'}</td>

          <td class="px-4 py-2 border ${row.active ? 'text-green-600 font-bold' : 'text-gray-500'}">
            ${row.active ? 'Active' : 'Inactive'}
          </td>
        `;
        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error("Fetch history error:", err);
      alert("Failed to fetch SIM history");
    }
  }

// POST /assign

async function assignSim() {
  let biometric_id = document.getElementById('assignBiometricId').value.trim();
  const sim_id = parseInt(document.getElementById('assignSimId').value);

  if (!biometric_id || !sim_id) {
    alert('Fill all fields');
    return;
  }

  // Format biometric_id
  biometric_id = biometric_id.toUpperCase();
  if (!/^BIO\d+$/.test(biometric_id)) {
    alert('Invalid Biometric ID format. Example: BIO003');
    return;
  }

  const token = localStorage.getItem("token");

  try {
    const res = await fetch('/assign', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ biometric_id, sim_id })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(`Error: ${data.error || 'Failed to assign SIM'}`);
      return;
    }

    alert(`SIM assigned:\n${JSON.stringify(data, null, 2)}`);

    // Clear input fields after successful assign
    document.getElementById('assignBiometricId').value = '';
    document.getElementById('assignSimId').value = '';

  } catch (err) {
    console.error("Assign SIM error:", err);
    alert('Error assigning SIM');
  }
}

  async function swapSim() {
    let biometric_id = document
      .getElementById("swapBiometricId")
      .value.trim();
    const new_sim_id = parseInt(document.getElementById("swapSimId").value);

    if (!biometric_id || !new_sim_id) {

    // Format biometric_id
    biometric_id = biometric_id.toUpperCase();
    if (!/^BIO\d+$/.test(biometric_id)) {
      alert("Invalid Biometric ID format. Example: BIO003");
      return;
    }

    const token = localStorage.getItem("token");

    try {
      const res = await fetch("/swap", {
        method: "POST",

        },
        body: JSON.stringify({ biometric_id, new_sim_id }),
      });

      const data = await res.json();

      if (!res.ok) {

// POST /exit
async function exitUser() {
  // Get values
  let biometric_id = document.getElementById('exitBiometricId').value.trim();
  const reason = document.getElementById('exitReason').value.trim();
  const admin = document.getElementById('exitAdmin').value.trim();

  // Validate
  if (!biometric_id || !reason || !admin) {
    alert('Fill all exit fields');
    return;
  }

  // Ensure format like "BIO003" (uppercase)
  biometric_id = biometric_id.toUpperCase();

  // Optional: Basic format check
  if (!/^BIO\d+$/.test(biometric_id)) {
    alert('Invalid Biometric ID format. Example: BIO003');
    return;
  }

  const token = localStorage.getItem("token");

  try {
    const res = await fetch('/exit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ biometric_id, reason, admin })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(`Error: ${data.error || 'Failed to exit user'}`);
      return;
    }

    alert(`Exit logged:\n${JSON.stringify(data, null, 2)}`);

    // Clear fields
    document.getElementById('exitBiometricId').value = '';
    document.getElementById('exitReason').value = '';
    document.getElementById('exitAdmin').value = '';

  } catch (err) {
    console.error("Exit user error:", err);
    alert('Error processing exit');
  }
}
