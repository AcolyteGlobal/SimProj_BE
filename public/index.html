<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local API Test</title>
  <style>
    button { margin: 5px; padding: 8px 12px; }
    pre { background: #f0f0f0; padding: 10px; max-height: 400px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Local API Tester</h1>

  <button onclick="fetchUsers()">Get Users</button>
  <button onclick="fetchAllUsers()">Get All Users</button>
  <button onclick="assignSim()">Assign SIM</button>
  <button onclick="exitUser()">Exit User</button>

  <h2>Response:</h2>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById('output');

    async function fetchUsers() {
      const res = await fetch('/users');
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function fetchAllUsers() {
      const res = await fetch('/allUsers');
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function assignSim() {
      const body = { user_id: 1, sim_id: 101 }; // example data
      const res = await fetch('/assign', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function exitUser() {
      const body = { user_id: 1, reason: 'Resigned', admin: 'Admin1' }; // example data
      const res = await fetch('/exit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
