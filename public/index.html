function renderLogin() {
  app.innerHTML = `
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">

      <div id="errorMsg" class="text-red-600 mb-3 hidden"></div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      </form>
    </div>
  `;

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        renderDashboard();
      } else {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = data.error || "Login failed";
        errorMsg.classList.remove("hidden");
      }
    } catch(err) {
      console.error(err);
      alert("Login error");
    }
  });
}

// ----- Table & API Functions -----
let allUsersData = [];
let currentPage = 1;
let limit = 10; // default rows per page
let totalPages = 1;

// Fetch users with pagination
async function fetchUsers(page = 1) {
  try {
    const token = localStorage.getItem("token");
    const res = await fetch(`/users?page=${page}&limit=${limit}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });

    const data = await res.json();

    // Save state
    allUsersData = data.users;
    currentPage = data.page;
    totalPages = data.totalPages;

    // Render
    populateTable(allUsersData);
    updatePaginationControls();
  } catch (err) {
    console.error(err);
  }
}

// Search users (server-side optional, client-side filter shown here)
function searchUsers() {
  const query = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!query) { 
    populateTable(allUsersData); 
    return; 
  }
  const filtered = allUsersData.filter(u => u.name?.toLowerCase().includes(query));
  populateTable(filtered);
}

// Populate table with given data slice
function populateTable(users) {
  const tableBody = document.getElementById('usersTableBody');
  tableBody.innerHTML = '';

  users.forEach(u => {
    tableBody.innerHTML += `
      <tr>
        <td class="px-4 py-3">${u.user_id || '-'}</td>
        <td class="px-4 py-3 font-medium text-gray-900">${u.name || '-'}</td>
        <td class="px-4 py-3">${u.branch || '-'}</td>
        <td class="px-4 py-3">${u.office_number || '-'}</td>
        <td class="px-4 py-3">${u.department || '-'}</td>
        <td class="px-4 py-3">${u.biometric_id || '-'}</td>
        <td class="px-4 py-3">${u.official_email || '-'}</td>
        <td class="px-4 py-3">${u.phone_number || '-'}</td>
        <td class="px-4 py-3">
          <span class="px-2 py-1 text-xs font-semibold rounded-full ${u.status==='inactive'?'bg-red-100 text-red-600':'bg-green-100 text-green-600'}">
            ${u.status||'Active'}
          </span>
        </td>
        <td class="px-4 py-3">${u.created_at?.split('T')[0]||'-'}</td>
        <td class="px-4 py-3">${u.updated_at?.split('T')[0]||'-'}</td>
      </tr>
    `;
  });
}

// Update pagination controls (Next / Prev / Page Info)
function updatePaginationControls() {
  document.getElementById("pageInfo").textContent = 
    `Page ${currentPage} of ${totalPages}`;
  
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

// Pagination buttons
function nextPage() {
  if (currentPage < totalPages) fetchUsers(currentPage + 1);
}

function prevPage() {
  if (currentPage > 1) fetchUsers(currentPage - 1);
}

// Rows per page selector
function changePageSize() {
  limit = parseInt(document.getElementById("pageSize").value);
  currentPage = 1; // reset to first page
  fetchUsers(currentPage);
}

// --- Generate Biometric ID from backend max for POST /Users ---
// --- Fetch next available biometric ID ---
async function fetchNextBiometricId() {
  try {
    const res = await fetch('/users/max-bio');
    const data = await res.json();
    const nextId = (data.max || 0) + 1;

    if (nextId > 9999) {
      alert("Biometric ID limit reached (9999)");
      return null;
    }

    // Display in input field
    document.getElementById('userBio').value = nextId;
    return nextId;
  } catch (err) {
    console.error("Error fetching next biometric_id:", err);
    alert("Error fetching biometric ID");
    return null;
  }
}

// --- Create User ---
async function createUser() {
  const name = document.getElementById('userName').value.trim();
  const branch = document.getElementById('userBranch').value.trim();
  const office_number = document.getElementById('userOffice').value.trim();
  const department = document.getElementById('userDept').value.trim();
  const official_email = document.getElementById('userEmail').value.trim();

  // Always use backend-generated biometric_id
  const biometric_id = await fetchNextBiometricId();
  if (!biometric_id) return;

  if (!name || !branch || !office_number || !department || !official_email) {
    alert('Fill all fields');
    return;
  }

  const token = localStorage.getItem("token");

  const res = await fetch('/users', {
    method: 'POST',
    headers: { 
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${token}` 
    },
    body: JSON.stringify({ name, branch, office_number, department, official_email })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(`Error: ${data.error || "Failed to create user"}`);
    return;
  }

  alert(`User created:\n${JSON.stringify(data, null, 2)}`);
  fetchUsers(); //refershes the table


  
  // âœ… Clear all input fields
  document.getElementById('userName').value = '';
  document.getElementById('userBranch').value = '';
  document.getElementById('userOffice').value = '';
  document.getElementById('userDept').value = '';
  document.getElementById('userEmail').value = '';
  document.getElementById('userBio').value = ''; // clear generated ID
}
